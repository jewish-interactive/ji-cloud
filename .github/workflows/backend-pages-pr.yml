name: Pages - Backend - PR 

on:
  pull_request:
    paths:
    - 'config/**'
    - 'shared/**'
    - 'backend/core/**'
    - 'backend/pages/**'
  push:
    branches:
    - master
    - sandbox

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path backend/pages/Cargo.toml -- --check
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/pages/target
          key: ${{ runner.os }}-pages-check-${{ hashFiles('backend/pages/Cargo.lock') }}

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: >
            --manifest-path backend/pages/Cargo.toml
            --no-default-features
